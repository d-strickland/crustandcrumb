<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <dl id=recipe>
        <span v-for="(percent, ingredient) in ingredients">
          <dt>{{ ingredient }} Weight:</dt>
          <dd>{{ batches * flourWeight * percent / 100 }} oz</dd>
        </span>
      </dl>
      <div>
        <label for="batches">Batches:</label>
        <input type="number" id="batches" v-model.number="batches" />
      </div>

      <p>
        One tbsp of coarse kosher salt or two tsp of fine table salt each weigh
        about 0.6 oz.
      </p>

    </body>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!--
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  -->
  <script src="js/app.js"></script>
</html>
